<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Website Prototype</h1>   

    <table>
        
        <th colspan="3">Friends List</th>
        <tr>
            
            <td><button type="button" onclick="alert('Matthew Lane!')">Matthew Lane</button></td>
            <td><button type="button" onclick="alert('Jenna Mendoza!')">Jenna Mendoza</button></td>
            <td><button type="button" onclick="alert('Joselyn Pivarel!')">Joselyn Pivarel</button></td>
        
        </tr>
        
        <tr>

            <td><button type="button" onclick="alert('Michael Osorio!')">Michael Osorio</button></td>
            <td><button type="button" onclick="alert('Eve Rodriguez!')">Eve Rodriguez</button></td>
            <td><button type="button" onclick="alert('Kortnee Meier!')">Kortnee Meier</button></td>     
        
        </tr>
         
    </table>
    

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
      </form> 

      <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
      </form>

      <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
      </form> 

    <script src="main.js"></script>

</body>
</html>
